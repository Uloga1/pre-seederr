<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Pre-Seederr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Pre-Seederr</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/settings">Settings</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="mb-4">Configuration</h3>
        
        {{ if .Success }}<div class="alert alert-success">{{ .Success }}</div>{{ end }}
        {{ if .Error }}<div class="alert alert-danger">{{ .Error }}</div>{{ end }}

        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Prowlarr URL</label>
                        <input type="text" class="form-control" name="prowlarr_url" value="{{ .Config.ProwlarrURL }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Prowlarr API Key</label>
                        <input type="password" class="form-control" name="prowlarr_api_key" value="{{ .Config.ProwlarrAPIKey }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Size Tolerance (MB)</label>
                        <input type="number" step="0.1" class="form-control" name="size_tolerance_mb" value="{{ .Config.SizeToleranceMB }}" required>
                    </div>
                    <hr class="my-4">
                    <h5 class="mb-3">qBittorrent Configuration</h5>
                    <div class="mb-3">
                        <label class="form-label">qBittorrent URL</label>
                        <input type="text" class="form-control" name="qbit_url" value="{{ .Config.QbitURL }}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="qbit_user" value="{{ .Config.QbitUser }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="qbit_pass" value="{{ .Config.QbitPass }}" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Default Save Path</label>
                        <input type="text" class="form-control" name="qbit_save_path" value="{{ .Config.QbitSavePath }}" required>
                    </div>
                    <button type="submit" class="btn btn-success">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
